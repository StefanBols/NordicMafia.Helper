<h3 data-localize="autobounty_Title">Auto Bounty</h3>
<form>
    <div>
        <label><input type="checkbox" id="autoBountyActive"/> <span data-localize="autobounty_ActiveCheckboxLabel">Active</span></label><!--/*LOCAL*/-->
    </div>
    <div>
        <label data-localize="autobounty_FixedBountyLabel">Fixed bounty</label>
        <input type="number" id="autoBountyFixedBounty"/>
    </div>
    <div data-nofixedbountygroup="true">
        <label data-localize="autobounty_TopBountyWithLabel">Amount to top highest bounty with</label>
        <input type="number" id="autoBountyTopBountiesWith"/>
    </div>
    <div data-nofixedbountygroup="true">
        <label data-localize="autobounty_MaxBountyLabel">Max bounty amount</label>
        <input type="number" id="autoBountyMaxBounty"/>
    </div>
    <div data-nofixedbountygroup="true">
        <label><input type="checkbox" id="autoBountyRoundBountiesUp"/> <span data-localize="autobounty_RoundBountyToNearst5kLabel">Round bounty up to nearest 5k</label></span>
    </div>
</form>
<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="./options.js"></script>
<script src="../lib/localize.js"></script>
