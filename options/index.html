<h3>Auto Bounty</h3>
<form>
    <div>
        <label><input type="checkbox" id="autoBountyActive"/> Active</label>
    </div>
    <div>
        <label>Fixed bounty</label>
        <input type="number" id="autoBountyFixedBounty"/>
    </div>
    <div data-nofixedbountygroup="true">
        <label>Amount to top highest bounty with</label>
        <input type="number" id="autoBountyTopBountiesWith"/>
    </div>
    <div data-nofixedbountygroup="true">
        <label>Max bounty amount</label>
        <input type="number" id="autoBountyMaxBounty"/>
    </div>
    <div data-nofixedbountygroup="true">
        <label><input type="checkbox" id="autoBountyRoundBountiesUp"/> Round bounty up to nearest 5k</label>
    </div>
</form>
<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="./options.js"></script>
